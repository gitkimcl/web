<!DOCTYPE html>

<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">// jquery</script>
</head>
<body>
    <div class="test sizea"></div>
    <div class="test sizeb"></div>
    <div class="test sizec"></div>
    <div class="test sized"></div>
    <div class="test sizee"></div>
    <div class="test sizef"></div>
    <div class="test sizeg"></div>
    <div class="test sizeh"></div>
    <p class="text">00000000</p>
    <script>
        var time=new Date(year=2021,month=9,date=17,hour=0,min=30)-new Date();
        time/=1000;
        time=Math.floor(16777216-time);
        function for_test() {
            time=16777206;
        }
        function turn() {
            time++;
            console.log(16777216-time);
            $("title").text(16777216-time);
            $(".test.sizea").css("animation","1s rotate"+time%8);
            $(".test.sizeb").css("transform", "rotate("+Math.floor(time/8%8)*45+"deg)");
            $(".test.sizeb").css("animation","1s rotate"+time/8%8);
            $(".test.sizec").css("transform", "rotate("+Math.floor(time/64%8)*45+"deg)");
            $(".test.sizec").css("animation","1s rotate"+time/64%8);
            $(".test.sized").css("transform", "rotate("+Math.floor(time/512%8)*45+"deg)");
            $(".test.sized").css("animation","1s rotate"+time/512%8);
            $(".test.sizee").css("transform", "rotate("+Math.floor(time/4096%8)*45+"deg)");
            $(".test.sizee").css("animation","1s rotate"+time/4096%8);
            $(".test.sizef").css("transform", "rotate("+Math.floor(time/32768%8)*45+"deg)");
            $(".test.sizef").css("animation","1s rotate"+time/32768%8);
            $(".test.sizeg").css("transform", "rotate("+Math.floor(time/262144%8)*45+"deg)");
            $(".test.sizeg").css("animation","1s rotate"+time/262144%8);
            $(".test.sizeh").css("transform", "rotate("+Math.floor(time/2097152%8)*45+"deg)");
            $(".test.sizeh").css("animation","1s rotate"+time/2097152%8);
            $(".text").text((16777216-time).toString().padStart(7, "0"));
            if (time==16777216) {
                window.clearInterval(code);
                finish_action();
            }
        }
        function finish_action() {
            $(".test").css("border-top","3vh solid white");
            $(".test").css("border-bottom","3vh solid darkgray");
            $(".test").css("border-left","3vh solid lightgray");
            $(".test").css("border-right","3vh solid gray");
            $(".test.sizea").css("margin-left","-31.5vh");
            $(".test.sizea").css("margin-top","-31.5vh");
            $(".test.sizeb").css("margin-left","-34vh");
            $(".test.sizeb").css("margin-top","-34vh");
            $(".test.sizec").css("margin-left","-36.5vh");
            $(".test.sizec").css("margin-top","-36.5vh");
            $(".test.sized").css("margin-left","-39vh");
            $(".test.sized").css("margin-top","-39vh");
            $(".test.sizee").css("margin-left","-41.5vh");
            $(".test.sizee").css("margin-top","-41.5vh");
            $(".test.sizef").css("margin-left","-44vh");
            $(".test.sizef").css("margin-top","-44vh");
            $(".test.sizeg").css("margin-left","-46.5vh");
            $(".test.sizeg").css("margin-top","-46.5vh");
            $(".test.sizeh").css("margin-left","-49vh");
            $(".test.sizeh").css("margin-top","-49vh");
            $(".text").text("");
            $(".title").text("REDIRECT");
            $(".test").css("animation","7200s rotate_forever");
            $("body").css("background","lightgray");
            window.setTimeout(redirect,5000);
        }
        function redirect() {
            window.location.replace("https://www.youtube.com/watch?v=_bzolaRVY5w");
        }
        var code=window.setInterval(turn,1000);
    </script>
</body>
</html>
