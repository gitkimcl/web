<!DOCTYPE html>
<html>
	<head>
		<title>수동 관리 도구</title>
		<link rel="icon" type="image/png" href="../image/warning.png">
		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/time.css">
		<script src="../script/jquery.js"></script>
		<script src="../script/modules.js"></script>
	</head>
	<body>
		<div class="center">
			<h1 style="display:inline;font-size:5em;" class="timeA">----</h1>
			<h1 style="display:inline;font-size:3em;" class="timeB">-</h1>
		</div>
		<div class="warning center">
			<img alt="!경고!" src="../image/warning.png" width=40px height=40px>
			<span>밑에 있는 조작 도구들은 양심에 손을 얹고 사용해 주시기 바랍니다.</span>
		</div>
		<div class="tools">
			<div class="warning center">
				<img alt="!경고!" src="../image/warning.png" width=40px height=40px>
				<span>남은 시간 리셋</span>
			</div>
			<div class="center">
				<button id="reset" color="#000000" style="font-size:1.5vw;">
					길게 눌러 리셋
				</button>
			</div>
		</div>
		<br><br>
		<div class="tools">
			<div class="center">
				시간 수동 조정
			</div>
			<div class="center">
				<button class="tools" id="m30" color="#FF2222" style="font-size:1.8vw;">
					-5시간
				</button>
				<button class="tools" id="m6" color="#FF6666" style="font-size:1.8vw;">
					-1시간
				</button>
				<button class="tools" id="m1" color="#FF9999">
					-10분
				</button>
				<button class="tools" id="p1" color="#99FFFF">
					+10분
				</button>
				<button class="tools" id="p6" color="#66FFFF" style="font-size:1.8vw;">
					+1시간
				</button>
				<button class="tools" id="p30" color="#22FFFF" style="font-size:1.8vw;">
					+5시간
				</button>
			</div>
		</div>
		<footer>
			<div class="center">
				<a href="index.html"><button id="back" color="#EECC00">돌아가기</button></a>
			</div>
			<p class="center version"></p>
		</footer>
	</body>
	<script>
		setInterval(loop,13);
		var time=0;
		function check() {
			if (localStorage.time<0) {
				$("button[id^='p']").attr("color","#000000");
				$("button[id^='m']").attr("color","#FFFFFF");
			} else {
				$("button#m30").attr("color","#FF2222");
				$("button#m6").attr("color","#FF6666");
				$("button#m1").attr("color","#FF9999");
				
				$("button#p1").attr("color","#99FFFF");
				$("button#p6").attr("color","#66FFFF");
				$("button#p30").attr("color","#22FFFF");
			}
			if ($("#reset").is(":active")) {
				time+=0.053;
				var temp=time*255;
				$("#reset").attr("color","rgb(0,"+temp+","+temp+")")
				if (time>1) {
					localStorage.time=0;
				}
			} else {
				time=0;
				$("#reset").attr("color","rgb(0,0,0)");
			}
		}
		// -=-600 : 600만큼 더한다.
		// +=600이라고 쓰면 문자열로 계산된다.
		$("#m30").click(function() {
			localStorage.time-=18000;
		});
		$("#m6").click(function() {
			localStorage.time-=3600;
		});
		$("#m1").click(function() {
			localStorage.time-=600;
		});
		
		$("#p1").click(function() {
			localStorage.time-=-600;
		});
		$("#p6").click(function() {
			localStorage.time-=-3600;
		});
		$("#p30").click(function() {
			localStorage.time-=-18000;
		});
		setInterval(check,53);
	</script>
</html>
